<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    rel="stylesheet"
  />
  <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64,AAABAAEAEBAQAAEABAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAA/4QAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAEREQAAAAAAEAAAEAAAAAEAAAABAAAAEAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAEREQAAAAAAEAAAEAAAAAEAAAABAAAAEAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAD//wAA//8AAP//AAD8HwAA++8AAPvvAAD77wAA++8AAPvvAAD77wAA++8AAPvvAAD77wAA//8AAP//AAD//wAA" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Press Start 2P', cursive;
    }
    
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      background-color: #000;
      overflow: hidden;
    }
    
    #game-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 1024px;
    }
    
    /* Mobile controls */
    #mobile-controls {
      display: none;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 10px;
      z-index: 100;
    }
    
    .d-pad {
      position: relative;
      width: 150px;
      height: 150px;
    }
    
    .d-pad-button {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.3);
      border: 2px solid rgba(255, 255, 255, 0.6);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: white;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    
    .d-pad-up, .d-pad-down {
      width: 50px;
      height: 50px;
      left: 50px;
    }
    
    .d-pad-left, .d-pad-right {
      width: 50px;
      height: 50px;
      top: 50px;
    }
    
    .d-pad-up {
      top: 0;
    }
    
    .d-pad-right {
      right: 0;
    }
    
    .d-pad-down {
      bottom: 0;
    }
    
    .d-pad-left {
      left: 0;
    }
    
    .d-pad-center {
      width: 50px;
      height: 50px;
      top: 50px;
      left: 50px;
      background-color: rgba(255, 255, 255, 0.1);
    }
    
    .attack-button {
      width: 80px;
      height: 80px;
      background-color: rgba(255, 0, 0, 0.3);
      border: 2px solid rgba(255, 0, 0, 0.6);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 16px;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    
    /* Portrait mode */
    @media (orientation: portrait) {
      #mobile-controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 180px;
        position: fixed;
        bottom: auto;
        top: 66%;
        transform: translateY(-50%);
        padding: 0 10%;
        width: 100%;
      }
      
      .d-pad {
        width: 162px;
        height: 162px;
      }
      
      .d-pad-button {
        font-size: 28px;
      }
      
      .d-pad-up, .d-pad-down {
        width: 54px;
        height: 54px;
        left: 54px;
      }
      
      .d-pad-left, .d-pad-right {
        width: 54px;
        height: 54px;
        top: 54px;
      }
      
      .d-pad-center {
        width: 54px;
        height: 54px;
        top: 54px;
        left: 54px;
      }
      
      .attack-button {
        width: 90px;
        height: 90px;
        font-size: 18px;
      }
      
      canvas {
        width: 100% !important;
        height: auto !important;
        max-height: 60vh !important;
      }
      
      #game-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        height: 100vh;
        padding-top: 20px;
      }
      
      #auth-container {
        position: absolute;
        top: 30% !important;
        transform: translateY(-50%) translateX(-50%);
        z-index: 100;
      }
    }
    
    /* Landscape mode */
    @media (orientation: landscape) and (max-width: 1024px) {
      #mobile-controls {
        display: flex;
        justify-content: space-between;
        width: 100%;
        padding: 20px;
      }
      
      .d-pad {
        position: fixed;
        bottom: 20px;
        left: 20px;
      }
      
      .attack-button {
        position: fixed;
        bottom: 50px;
        right: 30px;
      }
      
      #game-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      
      canvas {
        max-width: 100%;
        max-height: 90vh;
      }
    }
    
    /* Hide mobile controls on desktop */
    @media (min-width: 1025px) {
      #mobile-controls {
        display: none !important;
      }
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="auth-container" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 100; text-align: center;">
    <div id="mode-select" style="margin-bottom: 20px;">
      <button onclick="selectMode('freeplay')" style="padding: 10px; font-family: 'Press Start 2P', cursive; min-width: 200px; margin: 5px;">
        Free Play
      </button>
      <button onclick="showWalletTooltip(this)" style="padding: 10px; font-family: 'Press Start 2P', cursive; min-width: 200px; margin: 5px; background-color: #cccccc; color: #666666; position: relative; cursor: not-allowed;">
        Connect Wallet
        <span class="tooltip" style="visibility: hidden; width: 120px; background-color: black; color: #fff; text-align: center; border-radius: 6px; padding: 5px; position: absolute; z-index: 1; bottom: 125%; left: 50%; margin-left: -60px; font-size: 10px;">Coming Soon</span>
      </button>
    </div>
    <div id="wallet-connect" style="display: none;">
      <button id="connect-wallet" style="padding: 10px; font-family: 'Press Start 2P', cursive; min-width: 200px; position: relative;">
        <span id="wallet-button-text">Connect Wallet</span>
        <div id="wallet-loader" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
          <div style="width: 20px; height: 20px; border: 3px solid #f3f3f3; border-top: 3px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite;"></div>
        </div>
      </button>
    </div>
    <div id="freeplay-connect" style="display: none;">
      <div id="peer-id-display" style="margin: 10px; color: white; cursor: pointer; position: relative;" onclick="copyPeerId(this)" title="Click to copy game ID">
        <div id="copy-tooltip" style="position: absolute; background: rgba(0,0,0,0.8); color: white; padding: 5px; border-radius: 4px; font-size: 12px; bottom: 100%; left: 50%; transform: translateX(-50%); display: none; white-space: nowrap;">
          Copied!
        </div>
      </div>
      <input id="peer-id-input" placeholder="Enter friend's game ID" style="margin: 10px; padding: 5px; font-family: 'Press Start 2P', cursive;">
      <button onclick="connectToPeer()" style="padding: 10px; font-family: 'Press Start 2P', cursive;">Join Game</button>
    </div>
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </div>
  <!-- red container div -->
  <div style="position: relative; display: inline-block; margin: 0 auto;">
    <!-- smaller red container div -->
    <div
      style="
        position: absolute;
        display: flex;
        width: 100%;
        align-items: center;
        padding: 20px;
      "
    >
      <!-- player health -->
      <div
        style="
          position: relative;
          width: 100%;
          display: flex;
          justify-content: flex-end;
          border-top: 4px solid white;
          border-left: 4px solid white;
          border-bottom: 4px solid white;
        "
      >
        <div style="background-color: red; height: 30px; width: 100%"></div>
        <div
          id="playerHealth"
          style="
            position: absolute;
            background: #818cf8;
            top: 0;
            right: 0;
            bottom: 0;
            width: 100%;
          "
        ></div>
      </div>

      <!-- timer -->
      <div
        id="timer"
        style="
          background-color: black;
          width: 100px;
          height: 50px;
          flex-shrink: 0;
          display: flex;
          align-items: center;
          justify-content: center;
          color: white;
          border: 4px solid white;
        "
      >
        10
      </div>
      <!-- enemy health -->
      <div
        style="
          position: relative;
          width: 100%;
          border-top: 4px solid white;
          border-bottom: 4px solid white;
          border-right: 4px solid white;
        "
      >
        <div style="background-color: red; height: 30px"></div>
        <div
          id="player2Health"
          style="
            position: absolute;
            background: #818cf8;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
          "
        ></div>
      </div>
      <div></div>
    </div>
    <div
      id="displayText"
      style="
        position: absolute;
        color: white;
        align-items: center;
        justify-content: center;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        display: none;
      "
    >
      Tie
    </div>
    <div id="countdown-overlay" style="
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.7);
      z-index: 50;
    ">
      <div id="countdown-text" style="
        color: white;
        font-size: 72px;
        font-family: 'Press Start 2P', cursive;
      ">3</div>
    </div>
    <canvas></canvas>
  </div>
  
  <!-- Mobile controls -->
  <div id="mobile-controls">
    <div class="d-pad">
      <div class="d-pad-button d-pad-up" id="dpad-up">↑</div>
      <div class="d-pad-button d-pad-right" id="dpad-right">→</div>
      <div class="d-pad-button d-pad-down" id="dpad-down">↓</div>
      <div class="d-pad-button d-pad-left" id="dpad-left">←</div>
      <div class="d-pad-button d-pad-center"></div>
    </div>
    <div class="attack-button" id="attack-button">ATTACK</div>
  </div>
  </div> <!-- Close game-container -->
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
    integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"></script>
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
  <script src="js/wallet.js"></script>
  <script src="js/moveValidator.js"></script>
  <script src="js/networking.js"></script>
  <script src="js/gameState.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/classes.js"></script>
  <script src="js/mobileControls.js"></script>
  <script src="index.js"></script>
</body>
